<!DOCTYPE html>
<html>
<head>
  <title>Sight Reading Helper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link href="css/all.css" rel="stylesheet">
</head>
<body style="margin: 20px;">
  <center>
  <div class="container">
    <h1 class="title" style="text-align:center">Notes Analyzer</h1>
    <!-- <audio id="player" controls></audio> -->
    <!-- <a id="download">Download</a>
    <a id="upload">Upload</a> -->
    <div class="columns is-centered is-mobile">
      <div class="column" >
        
        <button class="button" id="button1">
        <span class="icon-text">
          <span class="icon is-large">
            <i id="record_control" class="fas fa-microphone"></i> 
          </span>
          <span id="button-text">Start Recording</span>
        </span>
        
      </button>
    </div>
      
      </div>
    </div>
  </center>
    <br/>

    <div id="player-div" style="display:none">
      <audio id="player" controls></audio>
    </div>
    <br/>
    <br/>
    <div class="columns is-centered is-mobile">
      <div class="column">
      <div id="analyze-div" style="display:none">
        <button class="button" id="analyze">
  
          <span class="icon-text">
            <span class="icon is-large">
              <i id="analyze-icon" class="fas fa-sliders"></i>
            </span>
            <span>Analyze</span>
          </span>
          
        </button>
      </div>
    </div>
    <div class="column">
      <a class="button" id="download-link" style="display:none">
        <span class="icon-text">
          <span class="icon is-large">
            <i id="analyze-icon" class="fas fa-download"></i>
          </span>
          <span>Download</span>
        </span>
      </a>
    </div> 
    </div>
    
    <div id="analyze-success">
      
    </div>
  </div>  
  <script src="opensheetmusicdisplay.min.js"></script>  
  <script src="index.js"></script>
  

</body>

</html>
